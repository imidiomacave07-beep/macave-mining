<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Plataforma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .balance {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .plans li {
            margin: 10px 0;
            list-style: none;
        }
        button.logout {
            background: #dc3545;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Bem-vindo, <span id="user-name"></span>!</h1>
        <button class="logout" onclick="logout()">Sair</button>
    </div>
    <div class="content">
        <p class="balance">Saldo: <span id="balance">0</span> Coins</p>

        <h3>Planos Disponíveis</h3>
        <ul class="plans">
            <li>Plano Básico</li>
            <li>Plano Padrão</li>
            <li>Plano Premium</li>
        </ul>
    </div>

    <script>
        // Verifica se usuário está logado
        const user = localStorage.getItem('user');
        if(!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('user-name').innerText = user;
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
