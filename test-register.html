<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Registro - Macave Mining</title>
  <link rel="stylesheet" href="style.css"> <!-- CSS geral -->
</head>
<body>
  <h1>Registro</h1>
  <form id="registerForm">
    <input type="text" name="name" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Registrar</button>
  </form>

  <script src="dashboard.js"></script> <!-- JS da plataforma -->
  <script src="auth.js"></script>      <!-- JS da autenticação -->
</body>
</html>
