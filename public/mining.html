<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Ver Mineração - Macave Mining</title>
  <style>
    body {
      background: #0a1a33;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #00bfff;
      text-align: center;
      margin-bottom: 20px;
    }

    .card {
      background: #112244;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,191,255,0.4);
    }

    .progress {
      width: 100%;
      background: #1a2a4a;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: linear-gradient(90deg, #00bfff, #00ffcc);
      animation: mining 5s infinite;
    }

    @keyframes mining {
      0% { width: 10%; }
      50% { width: 80%; }
      100% { width: 10%; }
    }

    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #08162d;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .menu a {
      color: #00bfff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="logo">MM</div>

  <div class="card">
    <h2>Plano Ativo</h2>
    <p><strong>Nome:</strong> Plano Ouro</p>
    <p><strong>Lucro diário:</strong> 5%</p>
    <p><strong>Duração:</strong> 30 dias</p>

    <div class="progress">
      <div class="progress-bar"></div>
    </div>

    <p style="margin-top:10px;">⛏️ Mineração em andamento...</p>
  </div>

  <div class="card">
    <h3>Lucro estimado hoje</h3>
    <p style="font-size:24px; color:#00ffcc;">+ 2.50 USD</p>
  </div>

  <div class="menu">
    <a href="/dashboard.html">Dashboard</a>
    <a href="/mining.html">Ver Mineração</a>
    <a href="/withdraw.html">Saques</a>
  </div>

</body>
</html>
