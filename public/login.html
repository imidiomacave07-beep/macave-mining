<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Login | Macave Mining</title>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
    <input type="text" id="username" placeholder="Usuário" required />
    <br><br>
    <input type="password" id="password" placeholder="Senha" required />
    <br><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="message"></p>

  <script>
    const form = document.getElementById('loginForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch(
          'https://macave-mining-1.onrender.com/api/auth/login',
          {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username, password })
          }
        );

        const data = await response.json();

        if (!response.ok) {
          message.innerText = data.message || 'Usuário não encontrado';
          return;
        }

        message.innerText = 'Login feito com sucesso ✅';
        console.log('TOKEN:', data.token);

        // Exemplo: redirecionar
        // window.location.href = "dashboard.html";

      } catch (error) {
        message.innerText = 'Erro ao conectar com o servidor';
      }
    });
  </script>

</body>
</html>
