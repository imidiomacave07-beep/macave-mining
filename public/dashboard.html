<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Macave Mining</title>
</head>
<body>
  <h1>Dashboard do Usu√°rio</h1>
  <p id="saldo">Saldo: 0 USD</p>
  <h2>Planos Ativos</h2>
  <ul id="planos"></ul>
  <script>
    async function loadDashboard() {
      const res = await fetch("/api/dashboard");
      const data = await res.json();
      document.getElementById("saldo").textContent = `Saldo: ${data.saldo} USD`;
      const ul = document.getElementById("planos");
      data.planosAtivos.forEach(p => {
        const li = document.createElement("li");
        li.textContent = `${p.name} - ${p.value} USD`;
        ul.appendChild(li);
      });
    }
    loadDashboard();
  </script>
</body>
</html>
