<script>
async function carregarPlanos() {
  try {
    const res = await fetch('/data/plans.json');
    const planos = await res.json();

    const container = document.getElementById('plans');
    container.innerHTML = '';

    planos.forEach(plano => {
      const card = document.createElement('div');
      card.className = 'plan-card';

      card.innerHTML = `
        <h3>${plano.name}</h3>
        <p><strong>Preço:</strong> ${plano.price} M-Coin</p>
        <p><strong>Duração:</strong> ${plano.duration}</p>
        <ul>
          ${plano.benefits.map(b => `<li>${b}</li>`).join('')}
        </ul>
        <button onclick="alert('Plano selecionado: ${plano.name}')">
          Ativar Plano
        </button>
      `;

      container.appendChild(card);
    });

  } catch (err) {
    alert('Erro ao carregar planos');
  }
}

carregarPlanos();
</script>
