<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Macave Mining</title>
</head>
<body>
  <h1>Dashboard do Usuário</h1>
  <p>Saldo: <span id="balance">0 USD</span></p>
  <button onclick="logout()">Sair</button>

  <h2>Planos Ativos</h2>
  <div id="plans">
    <!-- Planos serão carregados aqui -->
  </div>

  <script>
    // Simula id do usuário logado
    const userId = "ID_DO_USUARIO_AQUI"; 

    // Lista de planos
    const planos = [
      { name: "Plano Bronze", price: 10, dailyProfit: 2, duration: 7, _id: "bronze" },
      { name: "Plano Prata", price: 25, dailyProfit: 3, duration: 15, _id: "prata" },
      { name: "Plano Ouro", price: 50, dailyProfit: 5, duration: 30, _id: "ouro" }
    ];

    // Carregar planos no HTML
    function loadPlans() {
      const container = document.getElementById("plans");
      container.innerHTML = planos.map(plan => `
        <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
          <h3>${plan.name}</h3>
          <p>Preço: $${plan.price}</p>
          <p>Lucro diário: ${plan.dailyProfit}%</p>
          <p>Duração: ${plan.duration} dias</p>
          <button onclick="buyPlan('${plan._id}')">Comprar</button>
        </div>
      `).join("");
    }

    function buyPlan(planId) {
      alert("Você comprou o plano: " + planId + " (função de compra ainda precisa ser implementada)");
    }

    function logout() {
      window.location.href = "/login.html";
    }

    loadPlans();
  </script>
</body>
</html>
