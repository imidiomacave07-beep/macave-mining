<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #101820;
            color: white;
            text-align: center;
            padding: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo, Usuário!</h1>
    <p>Saldo: 0 Coins</p>

    <h2>Planos Disponíveis</h2>
    <ul>
        <li>Plano Básico</li>
        <li>Plano Padrão</li>
        <li>Plano Premium</li>
    </ul>
</body>
</html>
