<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Macave Mining | Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3d62, #1e90ff);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }
    .plan {
      background: white;
      color: #333;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0a3d62;
    }
    .menu {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #0a3d62;
      display: flex;
      justify-content: space-around;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">MM</div>
  <h1>Macave Mining</h1>

  <p>Saldo: <strong>0 USD</strong></p>

  <h2>Planos</h2>
  <div id="plans"></div>

  <div class="menu">
    <span>Mineração</span>
    <span>Saques</span>
    <span>Dashboard</span>
  </div>

  <script>
    const userId = "teste123";

    async function loadPlans() {
      const res = await fetch("/api/plans");
      const plans = await res.json();

      document.getElementById("plans").innerHTML = plans.map(p => `
        <div class="plan">
          <h3>${p.name}</h3>
          <p>Preço: $${p.price}</p>
          <p>Lucro diário: ${p.dailyProfit}%</p>
          <p>Duração: ${p.duration} dias</p>
          <button onclick="buyPlan('${p._id}')">Comprar</button>
        </div>
      `).join("");
    }

    async function buyPlan(planId) {
      const res = await fetch("/api/purchase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, planId })
      });

      const data = await res.json();
      alert(data.message);
    }

    loadPlans();
  </script>

</body>
</html>
