<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Macave Mining</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0d1b2a, #1b263b);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      background: #162447;
      font-size: 2rem;
      font-weight: bold;
      color: #fca311;
      letter-spacing: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    main {
      padding: 20px;
      flex: 1;
      overflow-y: auto;
    }
    .balance {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    .plans {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .plan-card {
      background: #1b263b;
      border: 2px solid #fca311;
      border-radius: 10px;
      padding: 15px;
      width: 220px;
      text-align: center;
      transition: transform 0.3s;
    }
    .plan-card:hover { transform: scale(1.05); }
    .plan-card h3 { color: #fca311; margin-bottom: 10px; }
    .plan-card p { margin: 5px 0; }
    .plan-card button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #fca311;
      color: #162447;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .plan-card button:hover { background: #ffba08; }
    .ads {
      margin: 20px auto;
      padding: 10px;
      background: #ffba08;
      color: #162447;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
      max-width: 400px;
      animation: slideIn 2s;
    }
    @keyframes slideIn {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    nav {
      display: flex;
      justify-content: space-around;
      padding: 15px 0;
      background: #162447;
      border-top: 2px solid #fca311;
    }
    nav a {
      color: #fca311;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      text-align: center;
      transition: color 0.3s;
    }
    nav a:hover { color: #ffba08; }
  </style>
</head>
<body>

  <header>MM</header>

  <main>
    <div class="balance">Saldo: <span id="balance">0 USD</span></div>
    <div class="ads">üí∞ Invista em planos justos e aumente seu lucro di√°rio! üí∞</div>
    <div class="plans" id="plans"></div>
  </main>

  <nav>
    <a href="#mining">Minera√ß√£o</a>
    <a href="#withdraws">Saques</a>
    <a href="#dashboard">Dashboard</a>
  </nav>

  <script>
    const userId = localStorage.getItem("userId") || "ID_DO_USUARIO_AQUI";

    async function loadPlans() {
      try {
        const res = await fetch("/api/plans");
        const plans = await res.json();
        const container = document.getElementById("plans");
        container.innerHTML = plans.map(plan => `
          <div class="plan-card">
            <h3>${plan.name}</h3>
            <p>Pre√ßo: $${plan.price}</p>
            <p>Lucro di√°rio: ${plan.dailyProfit}%</p>
            <p>Dura√ß√£o: ${plan.duration} dias</p>
            <button onclick="buyPlan('${plan._id}')">Comprar</button>
          </div>
        `).join("");
      } catch (err) {
        alert("Erro ao carregar planos: " + err.message);
      }
    }

    async function buyPlan(planId) {
      try {
        const res = await fetch("/api/purchase", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, planId })
        });
        const data = await res.json();
        alert(data.message || JSON.stringify(data));
      } catch (err) {
        alert("Erro ao comprar plano: " + err.message);
      }
    }

    loadPlans();
  </script>

</body>
</html>
