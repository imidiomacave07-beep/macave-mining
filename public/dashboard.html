<input type="number" id="amount" placeholder="Valor do saque">
<input type="text" id="mpesa" placeholder="NÃºmero M-Pesa">

<button onclick="withdraw()">Solicitar Saque</button>

<script>
async function withdraw() {
  const amount = document.getElementById("amount").value;
  const mpesaNumber = document.getElementById("mpesa").value;

  const res = await fetch("/api/withdraw", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      userId,
      amount,
      mpesaNumber
    })
  });

  const data = await res.json();
  alert(data.message);
}
</script>
