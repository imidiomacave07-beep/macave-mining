<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Macave Mining</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a3cff, #0f7bff);
      color: white;
      text-align: center;
    }

    /* LOGO */
    .logo {
      font-size: 48px;
      font-weight: bold;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .subtitle {
      opacity: 0.9;
      margin-bottom: 20px;
    }

    /* SALDO */
    .card {
      background: rgba(255,255,255,0.15);
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
    }

    /* PLANOS */
    .plan {
      background: white;
      color: #0033cc;
      margin: 15px;
      padding: 15px;
      border-radius: 15px;
      animation: fadeUp 1s;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    button {
      background: #0a3cff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #002db3;
    }

    /* MENU */
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #002db3;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .menu div {
      font-size: 14px;
      cursor: pointer;
    }

    .promo {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 10px;
    }
  </style>
</head>

<body>

  <!-- LOGO -->
  <div class="logo">MM</div>
  <div class="subtitle">Macave Mining ‚Ä¢ Ganhe todos os dias</div>

  <!-- PROMO -->
  <div class="promo">
    ‚õèÔ∏è Minera√ß√£o autom√°tica ‚Ä¢ üí∞ Lucros di√°rios ‚Ä¢ üîí Plataforma segura
  </div>

  <!-- SALDO -->
  <div class="card">
    <h2>Saldo</h2>
    <h1 id="balance">0 USD</h1>
  </div>

  <!-- PLANOS -->
  <h2>Planos Ativos</h2>
  <div id="plans"></div>

  <!-- MENU -->
  <div class="menu">
    <div>‚õèÔ∏è Minera√ß√£o</div>
    <div>üí∏ Saques</div>
    <div>üìä Dashboard</div>
  </div>

  <script>
    const userId = "teste123";

    async function loadBalance() {
      const res = await fetch("/api/balance");
      const data = await res.json();
      document.getElementById("balance").innerText = data.balance + " USD";
    }

    async function loadPlans() {
      const res = await fetch("/api/plans");
      const plans = await res.json();

      const container = document.getElementById("plans");
      container.innerHTML = plans.map(plan => `
        <div class="plan">
          <h3>${plan.name}</h3>
          <p>Pre√ßo: $${plan.price}</p>
          <p>Lucro di√°rio: ${plan.dailyProfit}%</p>
          <p>Dura√ß√£o: ${plan.duration} dias</p>
          <button onclick="buyPlan('${plan.id}')">Comprar</button>
        </div>
      `).join("");
    }

    async function buyPlan(planId) {
      const res = await fetch("/api/purchase", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, planId })
      });

      const data = await res.json();
      alert(data.message);
      loadBalance();
    }

    loadBalance();
    loadPlans();
  </script>

</body>
</html>
