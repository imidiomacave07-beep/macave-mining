<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Macave Mining</title>
</head>
<body>
  <h1>Dashboard do Usuário</h1>
  <p>Saldo: <span id="balance">0 USD</span></p>
  <button onclick="logout()">Sair</button>

  <h2>Planos Ativos</h2>
  <div id="plans"></div>

  <script>
    const userId = "ID_DO_USUARIO_AQUI"; // Substitua pelo usuário real

    // Carrega planos do back-end
    async function loadPlans() {
      try {
        const res = await fetch("/api/plans");
        const plans = await res.json();

        const container = document.getElementById("plans");
        container.innerHTML = plans.map(plan => `
          <div style="border:1px solid #ccc; padding:10px; margin:10px 0;">
            <h3>${plan.name}</h3>
            <p>Preço: $${plan.price}</p>
            <p>Lucro diário: ${plan.dailyProfit}%</p>
            <p>Duração: ${plan.duration} dias</p>
            <button onclick="buyPlan('${plan._id}')">Comprar</button>
          </div>
        `).join("");
      } catch (err) {
        alert("Erro ao carregar planos: " + err.message);
      }
    }

    // Simula compra de plano
    async function buyPlan(planId) {
      alert(`Plano ${planId} comprado com sucesso! (simulação)`);
    }

    function logout() {
      window.location.href = "/login.html";
    }

    loadPlans();
  </script>
</body>
</html>
