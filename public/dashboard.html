<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
</head>
<body>
  <h1>Dashboard</h1>
  <p id="info"></p>

  <script>
    const user = JSON.parse(localStorage.getItem("user"));

    if (!user) {
      window.location.href = "/login.html";
    } else {
      document.getElementById("info").innerText =
        `Bem-vindo ${user.username} | Saldo: ${user.balance}`;
    }
  </script>
</body>
</html>
