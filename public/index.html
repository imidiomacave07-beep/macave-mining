<h2>Saque</h2>
<div class="plan-card">
  <label>Valor:</label>
  <input type="number" id="withdrawAmount" placeholder="Ex: 10" min="1" style="width:100%; padding:8px; margin:5px 0;">
  
  <label>Tipo de carteira:</label>
  <select id="walletType" style="width:100%; padding:8px; margin:5px 0;">
    <option value="TRC20">USDT (TRC20)</option>
    <option value="BEP20">USDT (BEP20)</option>
    <option value="BTC">Bitcoin (BTC)</option>
    <option value="ERC20">Ethereum (ERC20)</option>
  </select>

  <label>Endereço da carteira:</label>
  <input type="text" id="walletAddress" placeholder="Cole seu endereço" style="width:100%; padding:8px; margin:5px 0;">

  <button onclick="requestWithdraw()">Solicitar Saque</button>
</div>
