<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Macave Mining</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- LOGIN -->
<div id="loginPage">
  <h1>Macave Mining</h1>
  <input type="text" id="usernameInput" placeholder="Digite seu nome">
  <br><br>
  <button onclick="login()">Entrar</button>
</div>

<!-- DASHBOARD -->
<div id="dashboardPage" style="display:none;">
  <header>
    <h2>Macave Mining</h2>
    <p>Bem-vindo, <span id="usernameDisplay"></span></p>
    <p>Saldo: <strong><span id="balance">0</span> USD</strong></p>
    <button onclick="logout()">Logout</button>
  </header>

  <hr>

  <h3>Planos Disponíveis</h3>
  <div id="plans"></div>

  <h3>Planos Ativos</h3>
  <div id="activePlans">Nenhum plano comprado ainda.</div>

  <h3>Saque</h3>
  <input type="number" id="withdrawAmount" placeholder="Valor">
  <select id="walletType">
    <option value="TRC20">USDT (TRC20)</option>
    <option value="BEP20">USDT (BEP20)</option>
    <option value="BTC">Bitcoin (BTC)</option>
    <option value="ERC20">Ethereum (ERC20)</option>
  </select>
  <input type="text" id="walletAddress" placeholder="Endereço da carteira">
  <button onclick="requestWithdraw()">Solicitar Saque</button>

  <h3>Histórico de Saques</h3>
  <div id="withdrawHistory">Nenhum saque ainda.</div>
</div>

<!-- JS NO FINAL (MUITO IMPORTANTE) -->
<script src="js/dashboard.js"></script>

</body>
</html>
